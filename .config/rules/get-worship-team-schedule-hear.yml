name: listen for what's the worship team schedule
active: true
hear: /(worship team schedule|worship schedule)/
reaction: loading
actions:
  - name: get the upcoming worship team schedule
    type: exec
    cmd: python config/scripts/team_management.py get-schedule -t worship
    timeout: 30
    update_reaction: white_check_mark
format_output: "${_exec_output}"
direct_message_only: false
help_text: worship schedule (shows the upcoming schedule for worship team rotations)
include_in_help: true
